<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="CFG.css">
  </head>
  
  <body>

    <h1>CFG Sentence Generator</h1>

    <p>Enter a valid CFG below, and click "generate" to create a random sentence.</p>
    <ul>
      <li>The first production must be SENTENCE</li>
      <li>Each production should be of the form: NAME -> prod1 | prod2 | ...</li>
      <li>Use the EPSILON production to represent nothing</li>
    </ul>

    <div id="examplebuttons">
      <button id="sentencebutton" name="sentencebutton" onclick="replace('sentence')">Sentence Example</button>
      <button id="numberbutton" name="numberbutton" onclick="replace('number')">Number Example</button>
      <button id="expressionbutton" name="expressionbutton" onclick="replace('expression')">Expression Example</button>
    </div>

    <textarea id="cfginput" name="cfginput" rows="8" cols="100">
  SENTENCE -> The NOUN | The NOUN VERB the NOUN | EPSILON
  NOUN -> cat | dog | frog | toad
  VERB -> jumps over | eats | kisses
    </textarea>
    
    <br/>
    <button id="generatebutton" name="generatebutton" onclick="generate()">Generate</button>
    <br/>
    
    <p id="generatedsentence" name="generatedsentence"></p>

    <script src="./CFG.js"></script>

  </body>
</html>
