<!DOCTYPE html>
<html>
  <body>

  <h1>CFG Sentence Generator</h1>

  <p>Enter a valid CFG below, and click "generate" to create a random sentence.</p>
  
  <textarea id="cfginput" name="cfginput" rows="8" cols="100">
SENTENCE -> The NOUN | The NOUN VERB the NOUN | EPSILON
NOUN -> cat | dog | frog | toad
VERB -> jumps over | eats | kisses
  </textarea>
  <br/>
  <button id="generatebutton" name="generatebutton" onclick="generate()">Generate</button>
  <br \>
  <p id="generatedsentence" name="generatedsentence"></p>
 
  <script src="./CFG.js"></script>
  
  </body>
</html>
